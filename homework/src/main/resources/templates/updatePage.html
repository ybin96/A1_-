<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>글 수정하기</title>
</head>
<body>
	<div class="container">
		<br><br><br>
		<h1 align="center">글 수정하기</h1>
		<hr>
		<button class="btn btn-success" onclick="location.href='/'">메인페이지 가기</button>
		<hr>
		<form th:action="@{/board/update/{id}(id=${boards.id})}" th:method="post">
			<label for="title">글 제목</label> 
			<input class="form-control" type="text" name="title" th:value="${boards.title}"><br> 
			<label for="nickname">닉네임</label> 
			<input class="form-control" type="text" name="nickname" th:value="${boards.nickname}" readonly="readonly"><br> 
			<label for="content">글 내용</label>
			<textarea class="form-control" name="content" rows="5" th:text="${boards.content}"></textarea><br> 
			<input type="checkbox" name="imp" value="imp"> 중요 게시물 <br><br>
			<button class="btn btn-primary" type="submit">수정하기</button>
		</form>
	</div>
</body>
</html>
