<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>글쓰기</title>
</head>
<body>
	<div class="container">
		<br><br><br>
		<h1 align="center">글쓰기</h1>
		<hr>
		<button class="btn btn-success" onclick="location.href='/'">메인페이지 가기</button>
		<hr>
		<form action="/board/write" method="post">
			<label for="title">글 제목</label> 
			<input class="form-control" type="text" name="title" required="required" placeholder="제목을 입력하세요"><br> 
			<label for="nickname">닉네임</label> 
			<input class="form-control" type="text" th:value="${session.nickname}" name="nickname" required="required" placeholder="닉네임을 입력하세요"><br> 
			<label for="content">글 내용</label>
			<textarea class="form-control" id="content" name="content" rows="5" required="required" placeholder="내용을 입력하세요"></textarea><br> 
			<input type="checkbox" name="imp" value="imp"> 중요 게시물 <br><br>
			<button class="btn btn-primary" type="submit">등록하기</button>
		</form>
	</div>
</body>
</html>
